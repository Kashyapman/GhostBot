name: Daily GhostBot Upload

on:
  schedule:
    # Runs at 06:00 and 18:00 UTC (approx Morning/Evening)
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allows manual trigger button

jobs:
  run_bot:
    runs-on: ubuntu-latest
    # INCREASED TIMEOUT TO 6 HOURS
    timeout-minutes: 360 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        # Installs ffmpeg for video and sndfile for audio
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install Python Libraries
        run: |
          pip install -r requirements.txt

      - name: Run GhostBot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
        run: python main.py
