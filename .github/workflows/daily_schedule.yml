name: YouTube Automation Bot

on:
  schedule:
    # Runs at 06:00 UTC (Story Mode) and 18:00 UTC (Fact Mode)
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allows you to run it manually from the Actions tab for testing

jobs:
  build-and-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant permission to write/commit if needed later

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        # ffmpeg is required for MoviePy/Pydub audio processing
        # libsndfile1 is required for the soundfile library
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1

      - name: Install Python Libraries
        # Installs directly from your requirements.txt file
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Automation Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
        run: python main.py
