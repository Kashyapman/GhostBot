name: 4x Daily Horror Bot

on:
  schedule:
    # Runs at 8am, 12pm, 4pm, 8pm UTC automatically
    - cron: '0 8,12,16,20 * * *'
  workflow_dispatch:
    inputs:
      manual_mode:
        description: 'Video Mode (Short/Long)'
        required: true
        default: 'Short'
        type: choice
        options:
        - Short
        - Long

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED: Allows the bot to save queue changes
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Dependencies
        # 'espeak-ng' is REQUIRED for the Kokoro Voice AI
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick espeak-ng

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Libraries
        run: pip install -r requirements.txt

      - name: Determine Mode
        id: mode
        run: |
          # Logic to switch between Short and Long form based on time or manual input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "VIDEO_MODE=${{ inputs.manual_mode }}" >> $GITHUB_ENV
             echo "Manual Run detected. Mode: ${{ inputs.manual_mode }}"
          else
             hour=$(date -u +%H)
             # At 12:00 and 20:00 UTC, make Long videos. Otherwise Shorts.
             if [ "$hour" -eq "12" ] || [ "$hour" -eq "20" ]; then
               echo "VIDEO_MODE=Long" >> $GITHUB_ENV
               echo "Scheduled Run. Mode: Long"
             else
               echo "VIDEO_MODE=Short" >> $GITHUB_ENV
               echo "Scheduled Run. Mode: Short"
             fi
          fi

      - name: Run Bot (Generate Video)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
          VIDEO_MODE: ${{ env.VIDEO_MODE }}
        run: python main.py

      - name: Commit and Push Queue Updates
        # Saves BOTH the main topic list and the long-form queue
        run: |
          git config --global user.name 'GhostBot'
          git config --global user.email 'ghostbot@noreply.github.com'
          # Add all text files so new queues are tracked automatically
          git add topics.txt long_form_queue.txt
          git commit -m "Updated video queues and topic lists" || echo "No changes to commit"
          git push
