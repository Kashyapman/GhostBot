name: 4x Daily Horror Bot

on:
  schedule:
    - cron: '0 8,12,16,20 * * *' # 8am, 12pm, 4pm, 8pm UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Determine Mode (Short vs Long)
        id: mode
        run: |
          hour=$(date -u +%H)
          if [ "$hour" -eq "12" ] || [ "$hour" -eq "20" ]; then
            echo "VIDEO_MODE=Long" >> $GITHUB_ENV
          else
            echo "VIDEO_MODE=Short" >> $GITHUB_ENV
          fi

      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
          VIDEO_MODE: ${{ env.VIDEO_MODE }}
        run: python main.py
