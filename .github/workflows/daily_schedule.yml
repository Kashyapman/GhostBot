name: 4x Daily Horror Bot

on:
  schedule:
    # 8am & 4pm UTC = Shorts | 12pm & 8pm UTC = Long Form
    - cron: '0 8,12,16,20 * * *'
  workflow_dispatch:
    inputs:
      manual_mode:
        description: 'Video Mode (Short/Long)'
        required: true
        default: 'Short'
        type: choice
        options:
        - Short
        - Long

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED to delete topics from file
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Determine Mode
        id: mode
        run: |
          # If run manually, use the dropdown input
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "VIDEO_MODE=${{ inputs.manual_mode }}" >> $GITHUB_ENV
             echo "Manual Run detected. Mode: ${{ inputs.manual_mode }}"
          else
             # If run by schedule, check the hour
             hour=$(date -u +%H)
             if [ "$hour" -eq "12" ] || [ "$hour" -eq "20" ]; then
               echo "VIDEO_MODE=Long" >> $GITHUB_ENV
               echo "Scheduled Run. Mode: Long"
             else
               echo "VIDEO_MODE=Short" >> $GITHUB_ENV
               echo "Scheduled Run. Mode: Short"
             fi
          fi

      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          YOUTUBE_TOKEN_JSON: ${{ secrets.YOUTUBE_TOKEN_JSON }}
          VIDEO_MODE: ${{ env.VIDEO_MODE }}
        run: python main.py

      # --- SAVE CHANGES TO TOPICS.TXT ---
      - name: Commit and Push Topic Deletion
        run: |
          git config --global user.name 'GhostBot'
          git config --global user.email 'ghostbot@noreply.github.com'
          git add topics.txt
          git commit -m "Removed used topic" || echo "No changes to commit"
          git push
